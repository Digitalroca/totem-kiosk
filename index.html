<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Hotel Kiosk</title>
  <style>
    :root{
      /* Target kiosk: 9:16 portrait */
      --maxW: 900px;

      --bg1:#061a2b;
      --bg2:#0b3c66;
      --bg3:#f07a2b;

      --glass: rgba(255,255,255,.10);
      --glass2: rgba(255,255,255,.14);
      --stroke: rgba(255,255,255,.18);
      --shadow: 0 16px 40px rgba(0,0,0,.35);

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);

      --radius: 26px;
      --radius2: 32px;

      --pad: 28px;
      --gap: 18px;

      --h1: clamp(40px, 6vw, 74px);
      --h2: clamp(24px, 3.2vw, 34px);
      --p:  clamp(16px, 2.2vw, 20px);
      --btn: clamp(20px, 2.4vw, 26px);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      overflow: hidden;
      background:
        radial-gradient(1200px 900px at 10% 15%, rgba(0,200,255,.22), transparent 55%),
        radial-gradient(900px 900px at 95% 30%, rgba(255,120,0,.22), transparent 55%),
        radial-gradient(800px 900px at 65% 100%, rgba(255,215,0,.16), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2) 45%, #3a1b2b 70%, var(--bg3));
    }

    /* Outer stage centers the portrait experience on any screen */
    .stage{
      height:100%;
      display:flex;
      justify-content:center;
      align-items:stretch;
      padding: 18px;
    }

    /* Kiosk canvas keeps portrait proportions */
    .canvas{
      width: min(100%, var(--maxW));
      height: 100%;
      max-height: 100%;
      border-radius: 34px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.08);
      backdrop-filter: blur(8px);
    }

    /* subtle vignette */
    .canvas::after{
      content:"";
      position:absolute; inset:0;
      pointer-events:none;
      background: radial-gradient(900px 1100px at 50% 20%, transparent 55%, rgba(0,0,0,.35));
      mix-blend-mode: multiply;
    }

    header{
      position: relative;
      z-index: 2;
      padding: calc(var(--pad) + 10px) var(--pad) 10px;
    }

    .title{
      margin: 0;
      font-size: var(--h1);
      line-height: 1.02;
      letter-spacing: -0.02em;
      text-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    .subline{
      margin-top: 14px;
      display:flex;
      align-items:center;
      gap: 10px;
      width: fit-content;
      padding: 12px 16px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      color: rgba(255,255,255,.85);
      font-size: var(--p);
    }
    .dot{
      width: 10px; height: 10px; border-radius: 50%;
      background: rgba(255,255,255,.8);
      box-shadow: 0 0 0 6px rgba(255,255,255,.10);
    }

    .rule{
      margin-top: 18px;
      height: 3px;
      width: 74%;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,255,255,.40), rgba(255,255,255,0));
      opacity: .9;
    }

    main{
      position: relative;
      z-index: 2;
      padding: 14px var(--pad) var(--pad);
      height: calc(100% - 220px);
      display:flex;
      flex-direction:column;
      gap: var(--gap);
    }

    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }

    .card{
      position: relative;
      border-radius: var(--radius2);
      overflow: hidden;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      backdrop-filter: blur(12px);
      box-shadow: 0 16px 40px rgba(0,0,0,.30);
      min-height: 230px;
      touch-action: manipulation;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .card.big{ min-height: 210px; flex: 1; }

    /* image layer */
    .card .bg{
      position:absolute; inset:0;
      background-size: cover;
      background-position: center;
      filter: saturate(1.1) contrast(1.02);
      transform: scale(1.05);
      opacity: .92;
    }
    /* dark gradient for readability */
    .card .shade{
      position:absolute; inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.35) 55%, rgba(0,0,0,.55));
    }

    .card .content{
      position: relative;
      height: 100%;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      padding: 18px 18px 18px 18px;
      gap: 10px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      width: fit-content;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(12px);
      font-weight: 700;
      letter-spacing: .02em;
      font-size: 14px;
      opacity: .95;
    }

    .card h3{
      margin: 0;
      font-size: clamp(28px, 3.6vw, 40px);
      line-height: 1.04;
      letter-spacing: -0.02em;
    }
    .card p{
      margin: 0;
      font-size: var(--p);
      color: rgba(255,255,255,.85);
      max-width: 22ch;
    }

    .iconBox{
      position:absolute;
      top: 14px; right: 14px;
      width: 58px; height: 58px;
      border-radius: 18px;
      display:grid; place-items:center;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(10px);
    }
    .iconBox svg{ width: 32px; height: 32px; fill: rgba(255,255,255,.95); opacity: .95; }

    /* Top navigation bar for subpages */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 14px var(--pad) 12px;
      z-index: 3;
      position: relative;
    }
    .crumb{
      display:flex;
      flex-direction:column;
      gap: 3px;
    }
    .crumb .small{
      font-size: 14px;
      color: rgba(255,255,255,.70);
    }
    .crumb .big{
      font-size: var(--h2);
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .navBtns{
      display:flex;
      gap: 10px;
    }
    .navBtn{
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      padding: 12px 14px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 800;
      letter-spacing: .01em;
      display:flex;
      align-items:center;
      gap: 8px;
      cursor: pointer;
      touch-action: manipulation;
    }
    .navBtn:active{ transform: translateY(1px); }
    .navBtn svg{ width:18px; height:18px; fill: rgba(255,255,255,.95); }

    /* Lists (category pages) */
    .list{
      padding: 0 var(--pad) var(--pad);
      display:flex;
      flex-direction:column;
      gap: 14px;
      height: calc(100% - 70px);
      overflow: hidden;
    }
    .list .item{
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      padding: 18px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      cursor:pointer;
      touch-action: manipulation;
      box-shadow: 0 14px 34px rgba(0,0,0,.18);
    }
    .list .item .l{
      display:flex;
      flex-direction:column;
      gap: 4px;
      min-width: 0;
    }
    .list .item .t{
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .list .item .d{
      font-size: 16px;
      color: rgba(255,255,255,.78);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 52ch;
    }
    .chev{
      width: 42px; height: 42px;
      border-radius: 16px;
      display:grid; place-items:center;
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.14);
      flex: 0 0 auto;
    }
    .chev svg{ width: 20px; height: 20px; fill: rgba(255,255,255,.9); }

    /* Detail page */
    .detail{
      padding: 0 var(--pad) var(--pad);
      height: calc(100% - 70px);
      overflow: hidden;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }
    .hero{
      border-radius: 26px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      min-height: 240px;
      position:relative;
      box-shadow: 0 18px 40px rgba(0,0,0,.28);
    }
    .hero .bg{ position:absolute; inset:0; background-size:cover; background-position:center; transform:scale(1.06); }
    .hero .shade{ position:absolute; inset:0; background: linear-gradient(180deg, rgba(0,0,0,.08), rgba(0,0,0,.55)); }
    .hero .content{
      position:relative;
      padding: 18px;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      gap: 6px;
    }
    .hero .name{
      font-size: clamp(26px, 4vw, 42px);
      font-weight: 950;
      letter-spacing: -0.02em;
      margin:0;
    }
    .hero .meta{
      margin:0;
      color: rgba(255,255,255,.82);
      font-size: 16px;
    }
    .box{
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      padding: 16px 16px;
    }
    .box h4{
      margin: 0 0 8px 0;
      font-size: 18px;
      letter-spacing: -0.01em;
    }
    .box p{
      margin: 0;
      color: rgba(255,255,255,.84);
      line-height: 1.45;
      font-size: 16px;
    }

    /* Page switching */
    .page{ display:none; height:100%; }
    .page.active{ display:block; }

    /* Prevent accidental text selection/scroll on kiosk */
    .noScroll { overscroll-behavior: none; }

    /* Small screens: keep usable spacing */
    @media (max-height: 740px){
      header{ padding-top: 22px; }
      main{ height: calc(100% - 190px); }
      .card{ min-height: 200px; }
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="canvas noScroll" id="canvas">

      <!-- HOME -->
      <section class="page active" id="home">
        <header>
          <h1 class="title">Your experience<br/>starts here</h1>
          <div class="rule"></div>
          <div class="subline"><span class="dot"></span> Tap an option to begin</div>
        </header>

        <main>
          <div class="grid2">
            <div class="card" role="button" tabindex="0"
                 data-goto="category" data-category="watersports">
              <div class="bg" style="background-image:url('./assets/watersports.jpg');"></div>
              <div class="shade"></div>
              <div class="iconBox" aria-hidden="true">
                <!-- scooter icon -->
                <svg viewBox="0 0 24 24"><path d="M7 17a2 2 0 1 1 4 0 2 2 0 0 1-4 0Zm9 0a2 2 0 1 1 4 0 2 2 0 0 1-4 0ZM12 6h3a1 1 0 0 1 1 .8l1.2 6H20a1 1 0 1 1 0 2h-3.1a4 4 0 0 0-7.8 0H7.3A3.3 3.3 0 0 1 4 12.5V10a1 1 0 0 1 2 0v2.5c0 .4.3.8.8.8h1.7a4 4 0 0 1 7.1 0h.7l-1-5H12a1 1 0 0 1 0-2Z"/></svg>
              </div>
              <div class="content">
                <span class="pill">POPULAR</span>
                <h3>Mobility</h3>
                <p>Book your mobility here</p>
              </div>
            </div>

            <div class="card" role="button" tabindex="0"
                 data-goto="category" data-category="excursions">
              <div class="bg" style="background-image:url('./assets/excursions.jpg');"></div>
              <div class="shade"></div>
              <div class="iconBox" aria-hidden="true">
                <!-- mountains icon -->
                <svg viewBox="0 0 24 24"><path d="M3 19a1 1 0 0 1 .1-.4l6-12a1 1 0 0 1 1.8 0l2.2 4.4 1.2-2.4a1 1 0 0 1 1.8 0l5 10A1 1 0 0 1 22 19H3Zm2.6-2H10l-1.8-3.6L5.6 17ZM12.2 17H20l-3.3-6.6-1.3 2.6a1 1 0 0 1-1.8 0L12.2 17Z"/></svg>
              </div>
              <div class="content">
                <span class="pill">BEST SELLERS</span>
                <h3>Excursions</h3>
                <p>Discover unique experiences</p>
              </div>
            </div>
          </div>

          <div class="card big" role="button" tabindex="0"
               data-goto="category" data-category="things">
            <div class="bg" style="background-image:url('./assets/things.jpg');"></div>
            <div class="shade"></div>
            <div class="content">
              <span class="pill">LOCAL GUIDE</span>
              <h3>Things to Do</h3>
              <p>Places to visit, dining & more</p>
            </div>
          </div>
        </main>
      </section>

      <!-- CATEGORY -->
      <section class="page" id="category">
        <div class="topbar">
          <div class="crumb">
            <div class="small" id="crumbSmall">Home</div>
            <div class="big" id="crumbBig">Category</div>
          </div>
          <div class="navBtns">
            <button class="navBtn" id="btnBack" type="button" aria-label="Back">
              <svg viewBox="0 0 24 24"><path d="M15.5 19a1 1 0 0 1-.7-.3l-6-6a1 1 0 0 1 0-1.4l6-6a1 1 0 1 1 1.4 1.4L10.9 12l5.3 5.3A1 1 0 0 1 15.5 19Z"/></svg>
              Back
            </button>
            <button class="navBtn" id="btnHome" type="button" aria-label="Home">
              <svg viewBox="0 0 24 24"><path d="M12 3 2.5 11.1a1 1 0 0 0 .7 1.8H5v7a1 1 0 0 0 1 1h4v-6h4v6h4a1 1 0 0 0 1-1v-7h1.8a1 1 0 0 0 .7-1.8L12 3Z"/></svg>
              Home
            </button>
          </div>
        </div>

        <div class="list" id="categoryList"></div>
      </section>

      <!-- DETAIL -->
      <section class="page" id="detail">
        <div class="topbar">
          <div class="crumb">
            <div class="small" id="detailSmall">Category</div>
            <div class="big" id="detailBig">Item</div>
          </div>
          <div class="navBtns">
            <button class="navBtn" id="btnBack2" type="button">
              <svg viewBox="0 0 24 24"><path d="M15.5 19a1 1 0 0 1-.7-.3l-6-6a1 1 0 0 1 0-1.4l6-6a1 1 0 1 1 1.4 1.4L10.9 12l5.3 5.3A1 1 0 0 1 15.5 19Z"/></svg>
              Back
            </button>
            <button class="navBtn" id="btnHome2" type="button">
              <svg viewBox="0 0 24 24"><path d="M12 3 2.5 11.1a1 1 0 0 0 .7 1.8H5v7a1 1 0 0 0 1 1h4v-6h4v6h4a1 1 0 0 0 1-1v-7h1.8a1 1 0 0 0 .7-1.8L12 3Z"/></svg>
              Home
            </button>
          </div>
        </div>

        <div class="detail" id="detailWrap"></div>
      </section>

    </div>
  </div>

  <script>
    // ====== CONFIG: kiosk inactivity timeout (ms) ======
    const INACTIVITY_MS = 45_000; // 45 seconds -> returns to Home

    // ====== DATA: replace with real structure later ======
    const DATA = {
      watersports: {
        title: "Watersports",
        subtitle: "Ocean experiences & adrenaline",
        items: [
          { id:"jetski", name:"Jet Ski Tour", desc:"High speed fun on the water", img:"./assets/watersports.jpg",
            details:"A guided jet ski tour. Ask staff for available time slots, requirements and safety briefing." },
          { id:"dolphins", name:"Dolphin Search Trip", desc:"Boat trip to spot dolphins", img:"./assets/watersports.jpg",
            details:"Boat tour focused on dolphin watching. Weather conditions may affect route." },
          { id:"snorkel", name:"Snorkeling Trip", desc:"Discover underwater life", img:"./assets/watersports.jpg",
            details:"Snorkeling experience with equipment included (confirm locally)."}
        ]
      },
      excursions: {
        title: "Tours on Land",
        subtitle: "Routes, landscapes & adventure",
        items: [
          { id:"buggy", name:"Buggy Tour", desc:"Off-road adventure", img:"./assets/excursions.jpg",
            details:"Buggy ride through scenic routes. Driver license usually required." },
          { id:"jeep", name:"Jeep Adventure", desc:"Explore hidden spots", img:"./assets/excursions.jpg",
            details:"Jeep experience with multiple stops. Perfect for sightseeing." },
          { id:"bikes", name:"Bike Tours", desc:"Active outdoor tours", img:"./assets/excursions.jpg",
            details:"Bike routes for different levels. Ask about e-bikes availability." }
        ]
      },
      things: {
        title: "Things to Do",
        subtitle: "Local guide: places, food & more",
        items: [
          { id:"places", name:"Places to Visit", desc:"Must-see locations", img:"./assets/things.jpg",
            details:"Recommendations for viewpoints, villages and beaches." },
          { id:"dining", name:"Restaurants & Dining", desc:"Where to eat", img:"./assets/things.jpg",
            details:"Local dining options and popular areas." }
        ]
      }
    };

    // ====== NAV STATE ======
    const pages = {
      home: document.getElementById('home'),
      category: document.getElementById('category'),
      detail: document.getElementById('detail')
    };

    let historyStack = ['home'];
    let currentCategoryKey = null;
    let inactivityTimer = null;

    function showPage(id){
      Object.values(pages).forEach(p => p.classList.remove('active'));
      pages[id].classList.add('active');
      historyStack.push(id);
      resetInactivity();
    }

    function goHome(){
      Object.values(pages).forEach(p => p.classList.remove('active'));
      pages.home.classList.add('active');
      historyStack = ['home'];
      currentCategoryKey = null;
      resetInactivity();
    }

    function goBack(){
      // pop current
      historyStack.pop();
      const prev = historyStack[historyStack.length - 1] || 'home';
      Object.values(pages).forEach(p => p.classList.remove('active'));
      pages[prev].classList.add('active');
      resetInactivity();
    }

    // ====== CATEGORY RENDER ======
    const crumbSmall = document.getElementById('crumbSmall');
    const crumbBig = document.getElementById('crumbBig');
    const categoryList = document.getElementById('categoryList');

    function openCategory(key){
      currentCategoryKey = key;
      const cat = DATA[key];
      crumbSmall.textContent = "Home";
      crumbBig.textContent = cat.title;

      categoryList.innerHTML = "";
      cat.items.forEach(item => {
        const row = document.createElement('div');
        row.className = "item";
        row.innerHTML = `
          <div class="l">
            <div class="t">${item.name}</div>
            <div class="d">${item.desc}</div>
          </div>
          <div class="chev" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M9 19a1 1 0 0 1-.7-1.7l5.3-5.3-5.3-5.3A1 1 0 1 1 9.7 5.3l6 6a1 1 0 0 1 0 1.4l-6 6A1 1 0 0 1 9 19Z"/></svg>
          </div>
        `;
        row.addEventListener('click', () => openDetail(item));
        categoryList.appendChild(row);
      });

      Object.values(pages).forEach(p => p.classList.remove('active'));
      pages.category.classList.add('active');
      historyStack.push('category');
      resetInactivity();
    }

    // ====== DETAIL RENDER ======
    const detailWrap = document.getElementById('detailWrap');
    const detailSmall = document.getElementById('detailSmall');
    const detailBig = document.getElementById('detailBig');

    function openDetail(item){
      const cat = DATA[currentCategoryKey];
      detailSmall.textContent = cat.title;
      detailBig.textContent = item.name;

      detailWrap.innerHTML = `
        <div class="hero">
          <div class="bg" style="background-image:url('${item.img}')"></div>
          <div class="shade"></div>
          <div class="content">
            <p class="meta">${cat.subtitle}</p>
            <h3 class="name">${item.name}</h3>
            <p class="meta">${item.desc}</p>
          </div>
        </div>

        <div class="box">
          <h4>Information</h4>
          <p>${item.details}</p>
        </div>

        <div class="box">
          <h4>How to book</h4>
          <p>Speak with reception or scan the QR code provided by the hotel staff to confirm availability and pricing.</p>
        </div>
      `;

      Object.values(pages).forEach(p => p.classList.remove('active'));
      pages.detail.classList.add('active');
      historyStack.push('detail');
      resetInactivity();
    }

    // ====== HOME CLICK HANDLERS ======
    document.querySelectorAll('[data-goto="category"]').forEach(el => {
      el.addEventListener('click', () => openCategory(el.dataset.category));
      el.addEventListener('keydown', (e) => { if(e.key === 'Enter') openCategory(el.dataset.category); });
    });

    // ====== TOP BUTTONS ======
    document.getElementById('btnHome').addEventListener('click', goHome);
    document.getElementById('btnHome2').addEventListener('click', goHome);
    document.getElementById('btnBack').addEventListener('click', goBack);
    document.getElementById('btnBack2').addEventListener('click', goBack);

    // ====== INACTIVITY TIMER ======
    function resetInactivity(){
      if(inactivityTimer) clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        goHome();
      }, INACTIVITY_MS);
    }
    ['click','touchstart','mousemove','keydown'].forEach(evt => {
      window.addEventListener(evt, resetInactivity, {passive:true});
    });
    resetInactivity();
  </script>
</body>
</html>
