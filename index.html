<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Interactive Kiosk</title>
  <style>
    :root{
      --W:1080; --H:1920;

      /* Reference-like palette */
      --bgA:#0b2f4b; --bgB:#0a1d3a; --bgC:#1b0f2b; --bgD:#260d18;

      --blue:#1ea7e6;
      --orange:#ff7a1a;
      --yellow:#ffc52e;

      --white:#fff;
      --soft: rgba(255,255,255,.82);
      --stroke: rgba(255,255,255,.18);

      --shadow: 0 22px 55px rgba(0,0,0,.30);
      --shadow2: 0 12px 30px rgba(0,0,0,.22);

      --r: 34px;
      --btnR: 34px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background:#081022;
      overflow:hidden;
      user-select:none; -webkit-user-select:none;
      touch-action:manipulation;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Fixed 1080x1920 canvas scaled to any screen */
    .viewport{width:100vw;height:100vh;display:grid;place-items:center;background:#081022;}
    .canvas{
      width: calc(var(--W) * 1px);
      height: calc(var(--H) * 1px);
      transform-origin: top left;
      position:relative;
      overflow:hidden;

      background:
        radial-gradient(1300px 900px at 18% 20%, rgba(30,167,230,.95), rgba(30,167,230,0) 60%),
        radial-gradient(1200px 900px at 88% 25%, rgba(255,90,58,.86), rgba(255,90,58,0) 58%),
        radial-gradient(1400px 1000px at 72% 92%, rgba(255,197,46,.92), rgba(255,197,46,0) 62%),
        linear-gradient(145deg,var(--bgA) 0%,var(--bgB) 35%,var(--bgC) 70%,var(--bgD) 100%);
    }

    .waves{
      position:absolute; left:-12%; right:-12%; bottom:-24%;
      height:60%;
      transform:skewY(-8deg);
      background:
        radial-gradient(1200px 420px at 10% 35%, rgba(255,255,255,.14), transparent 60%),
        radial-gradient(1000px 380px at 55% 55%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(900px 340px at 92% 68%, rgba(255,255,255,.08), transparent 60%);
      opacity:.85;
      pointer-events:none;
    }

    /* Header (home) */
    .homeHeader{
      position:relative;
      padding: 150px 90px 24px;
      color: var(--white);
    }
    .homeTitle{
      margin:0;
      font-weight: 900;
      font-size: 96px;
      line-height: 1.03;
      letter-spacing: -.6px;
      text-shadow: 0 18px 35px rgba(0,0,0,.22);
    }
    .underline{
      margin-top: 22px;
      width: 86%;
      height: 6px;
      border-radius: 10px;
      background: rgba(255,255,255,.35);
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
    }
    .hint{
      margin-top: 34px;
      display:inline-flex;
      align-items:center;
      gap:14px;
      padding: 16px 22px;
      border-radius: 999px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.18);
      color: rgba(255,255,255,.86);
      font-size: 28px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--shadow2);
    }
    .dot{width:14px;height:14px;border-radius:50%;background: rgba(255,255,255,.78); box-shadow: 0 0 0 10px rgba(255,255,255,.08);}

    /* Generic topbar for inner screens */
    .topbar{
      position:relative;
      padding: 70px 70px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      color: var(--white);
    }
    .crumbs{
      font-size: 26px;
      color: rgba(255,255,255,.82);
      opacity:.95;
      max-width: 72%;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .titleSmall{
      margin: 10px 0 0;
      font-size: 66px;
      font-weight: 900;
      letter-spacing: -.4px;
      line-height:1.05;
      text-shadow: 0 16px 32px rgba(0,0,0,.22);
    }
    .actions{
      display:flex; gap:12px; align-items:center;
    }
    .btnTop{
      border:0;
      padding: 14px 18px;
      border-radius: 18px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.18);
      color: var(--white);
      font-size: 26px;
      box-shadow: var(--shadow2);
      cursor:pointer;
    }
    .btnTop:active{ transform: scale(.985); }

    /* Menu layout */
    .menu{
      position:relative;
      padding: 20px 90px 0;
      display:flex;
      flex-direction:column;
      gap: 40px;
    }
    .row{display:flex; gap:40px;}

    /* Button style like reference: solid, clean, pictogram */
    .tile{
      flex:1;
      min-height: 320px;
      border-radius: var(--btnR);
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.18);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      cursor:pointer;
      padding: 0;
      text-align:left;
    }
    .tile:active{ transform: scale(.988); }

    .band{
      height: 130px;
      width: 100%;
      opacity: .95;
    }
    .band.blue{ background: linear-gradient(90deg, rgba(30,167,230,1), rgba(30,167,230,.70)); }
    .band.orange{ background: linear-gradient(90deg, rgba(255,122,26,1), rgba(255,122,26,.70)); }
    .band.yellow{ background: linear-gradient(90deg, rgba(255,197,46,1), rgba(255,197,46,.70)); }

    .tileInner{
      padding: 30px 30px 26px;
      display:grid;
      grid-template-columns: 1fr 160px;
      gap: 18px;
      align-items:center;
    }

    .tileTitle{
      margin:0;
      font-size: 60px;
      font-weight: 900;
      letter-spacing: -.4px;
      line-height: 1.05;
      color: var(--white);
      text-shadow: 0 14px 28px rgba(0,0,0,.20);
    }
    .tileSub{
      margin: 12px 0 0;
      font-size: 30px;
      line-height: 1.25;
      color: rgba(255,255,255,.86);
      max-width: 520px;
    }

    .pict{
      width: 140px;
      height: 140px;
      display:grid;
      place-items:center;
      opacity: .95;
      filter: drop-shadow(0 16px 24px rgba(0,0,0,.25));
    }
    .pict svg{ width: 120px; height: 120px; fill: rgba(255,255,255,.96); }

    /* Wide tile */
    .tileWide{
      min-height: 240px;
      text-align:center;
    }
    .tileWide .tileInner{
      grid-template-columns: 1fr;
      justify-items:center;
    }
    .tileWide .tileSub{ display:none; }
    .tileWide .pict{ display:none; }
    .tileWide .tileTitle{ font-size: 70px; }

    /* Screen container */
    .screen{
      position:absolute; inset:0;
      display:none;
    }
    .screen.active{ display:block; }

    /* Cards for "details" */
    .detailWrap{
      padding: 10px 90px 90px;
    }
    .card{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: 34px;
      color: var(--white);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .card h3{
      margin:0 0 18px;
      font-size: 44px;
      letter-spacing: -.2px;
    }
    .card p{
      margin: 0 0 14px;
      font-size: 32px;
      line-height: 1.35;
      color: rgba(255,255,255,.90);
    }
    .list{
      margin: 12px 0 0;
      padding-left: 24px;
      font-size: 30px;
      line-height: 1.45;
      color: rgba(255,255,255,.90);
    }
  </style>
</head>

<body>
  <div class="viewport">
    <div class="canvas" id="canvas">
      <div class="waves"></div>

      <!-- HOME SCREEN -->
      <section class="screen active" id="screen-home">
        <header class="homeHeader">
          <h1 class="homeTitle">Your experience<br>starts here</h1>
          <div class="underline"></div>
          <div class="hint"><span class="dot"></span>Tap an option to begin</div>
        </header>

        <main class="menu">
          <div class="row" id="homeRow"></div>
          <button class="tile tileWide" id="homeWide"></button>
        </main>
      </section>

      <!-- DYNAMIC SCREEN (menus + details) -->
      <section class="screen" id="screen-dynamic">
        <div class="topbar">
          <div style="min-width:0;">
            <div class="crumbs" id="crumbs"></div>
            <div class="titleSmall" id="screenTitle"></div>
          </div>
          <div class="actions">
            <button class="btnTop" id="btnBack">← Back</button>
            <button class="btnTop" id="btnHome">⌂ Home</button>
          </div>
        </div>

        <div id="dynamicBody"></div>
      </section>

    </div>
  </div>

  <script>
    /* =========================
       DATA (EDIT THIS ONLY)
       =========================
       - type: "menu" -> has children (buttons)
       - type: "detail" -> final info page
    */
    const DATA = {
      id: "root",
      type: "menu",
      title: "Home",
      subtitle: "",
      color: "",
      icon: "",
      children: [
        {
          id: "mobility",
          type: "menu",
          title: "Mobility",
          subtitle: "Book your mobility here",
          color: "blue",
          icon: "bike",
          children: [
            { id:"bike-rental", type:"detail", title:"Bike Rental", color:"blue", icon:"bike", content:{
                heading:"Bike Rental",
                paragraphs:[
                  "Choose a bike and reserve at the desk or via reception.",
                  "Ask for helmets, locks and route suggestions."
                ],
                bullets:["City bikes","E-bikes","Kids bikes"]
              }
            },
            { id:"scooters", type:"detail", title:"Scooters", color:"blue", icon:"scooter", content:{
                heading:"Scooters",
                paragraphs:["Short rides around the area. Availability may vary."],
                bullets:["Hourly rental","Daily rental","Safety rules"]
              }
            },
            { id:"private-transport", type:"menu", title:"Private Transport", subtitle:"Cars & transfers", color:"blue", icon:"car", children:[
                { id:"airport", type:"detail", title:"Airport Transfer", color:"blue", icon:"car", content:{
                    heading:"Airport Transfer",
                    paragraphs:["Private transfer service. Please ask reception for timings."],
                    bullets:["One-way","Round trip","Premium"]
                  }
                },
                { id:"city", type:"detail", title:"City Transfer", color:"blue", icon:"car", content:{
                    heading:"City Transfer",
                    paragraphs:["Transfer to city center / attractions."],
                    bullets:["Fixed price","Book in advance"]
                  }
                }
              ]
            }
          ]
        },
        {
          id: "excursions",
          type: "menu",
          title: "Excursions",
          subtitle: "Discover unique experiences",
          color: "orange",
          icon: "palm",
          children: [
            { id:"boat", type:"detail", title:"Boat Trip", color:"orange", icon:"boat", content:{
                heading:"Boat Trip",
                paragraphs:["Morning and sunset options available."],
                bullets:["Snorkeling","Family friendly","Sunset cruise"]
              }
            },
            { id:"island", type:"detail", title:"Island Tour", color:"orange", icon:"mountain", content:{
                heading:"Island Tour",
                paragraphs:["A full-day panoramic route with stops."],
                bullets:["Pick-up included","Scenic viewpoints","Local guides"]
              }
            },
            { id:"food", type:"detail", title:"Food Experience", color:"orange", icon:"fork", content:{
                heading:"Food Experience",
                paragraphs:["Local gastronomy tasting with recommended venues."],
                bullets:["Tasting menu","Wine pairing","Reservations"]
              }
            }
          ]
        },
        {
          id: "things",
          type: "menu",
          title: "Things to Do",
          subtitle: "Explore activities and events",
          color: "yellow",
          icon: "star",
          children: [
            { id:"today", type:"detail", title:"Today’s Events", color:"yellow", icon:"calendar", content:{
                heading:"Today’s Events",
                paragraphs:["Add your real schedule here."],
                bullets:["Morning activity","Afternoon activity","Evening show"]
              }
            },
            { id:"nearby", type:"menu", title:"Nearby", subtitle:"Places & maps", color:"yellow", icon:"map", children:[
                { id:"beach", type:"detail", title:"Best Beaches", color:"yellow", icon:"map", content:{
                    heading:"Best Beaches",
                    paragraphs:["Top nearby beaches. Add directions/QR codes if you want."],
                    bullets:["Beach A","Beach B","Beach C"]
                  }
                },
                { id:"restaurants", type:"detail", title:"Restaurants", color:"yellow", icon:"fork", content:{
                    heading:"Restaurants",
                    paragraphs:["Recommended restaurants."],
                    bullets:["Restaurant 1","Restaurant 2","Restaurant 3"]
                  }
                }
              ]
            },
            { id:"info", type:"detail", title:"Useful Info", color:"yellow", icon:"info", content:{
                heading:"Useful Info",
                paragraphs:["Wi-Fi, check-out time, contact numbers, etc."],
                bullets:["Wi-Fi: XXXXX","Check-out: 12:00","Reception: 100"]
              }
            }
          ]
        }
      ]
    };

    /* =========================
       ICONS (simple pictograms)
       ========================= */
    const ICONS = {
      bike: `<svg viewBox="0 0 24 24"><path d="M5.5 16.5a3.5 3.5 0 1 0 0 .01V16.5Zm13 0a3.5 3.5 0 1 0 0 .01V16.5ZM6 16.5h3.2l2.1-6H9.5a1 1 0 0 1 0-2H13l.9 2h3.1a1 1 0 0 1 0 2h-2.3l1.7 4.6a1 1 0 0 1-.6 1.3 1 1 0 0 1-1.3-.6L13.2 13H12l-2 5.7A1 1 0 0 1 9 19H6a1 1 0 0 1 0-2Z"/></svg>`,
      scooter:`<svg viewBox="0 0 24 24"><path d="M7 18a2 2 0 1 0 0 .01V18Zm12 0a2 2 0 1 0 0 .01V18ZM8 17h6.6l1.9-6H12a1 1 0 1 1 0-2h6a1 1 0 0 1 .96 1.28L16.7 18H9.1a1.5 1.5 0 0 1-1.4-1l-1.6-4.2a1 1 0 1 1 1.86-.7L8 17Z"/></svg>`,
      car:`<svg viewBox="0 0 24 24"><path d="M5 16l1-5c.2-1 1-2 2.2-2h7.6c1.2 0 2 .9 2.2 2l1 5v3a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-1H8v1a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-3Zm3.2-5h7.6l-.4-1.6c-.1-.4-.4-.4-.6-.4H9.2c-.2 0-.5 0-.6.4L8.2 11ZM8 15a1 1 0 1 0 0 .01V15Zm8 0a1 1 0 1 0 0 .01V15Z"/></svg>`,
      palm:`<svg viewBox="0 0 24 24"><path d="M12 3c2.8 0 5 1.8 5 4.2 0 .7-.2 1.4-.6 2.1 1.6.4 3 .9 3.6 1.4a1 1 0 1 1-1.2 1.6c-.4-.3-1.6-.8-3.1-1.1-1.1 1.1-2.7 1.8-4.7 1.8-2.9 0-5.2-1.4-5.2-3.2C5.8 7.8 8.7 3 12 3Zm-1.2 12.2c-3.3 1.2-5.7 2.8-7 4.8H22c-2.2-2.7-6-4.7-11.2-4.8Z"/></svg>`,
      boat:`<svg viewBox="0 0 24 24"><path d="M12 2l7 7h-5l-2-2-2 2H5l7-7Zm9 9v2c0 4-3.6 7-9 7s-9-3-9-7v-2l9 3 9-3Z"/></svg>`,
      mountain:`<svg viewBox="0 0 24 24"><path d="M3 20l7-12 4 7 2-3 5 8H3Zm7-9l-3 5h6l-3-5Z"/></svg>`,
      fork:`<svg viewBox="0 0 24 24"><path d="M6 2h2v7a2 2 0 0 1-2 2v11H4V11a2 2 0 0 1-2-2V2h2v6h2V2Zm10 0h2v6a3 3 0 0 1-2 2.8V22h-2V10.8A3 3 0 0 1 12 8V2h2v6h2V2Z"/></svg>`,
      star:`<svg viewBox="0 0 24 24"><path d="M12 2l2.9 6.3 6.9.6-5.2 4.6 1.6 6.8L12 16.9 5.8 20.3l1.6-6.8L2.2 8.9l6.9-.6L12 2Z"/></svg>`,
      calendar:`<svg viewBox="0 0 24 24"><path d="M7 2h2v2h6V2h2v2h3v18H4V4h3V2Zm13 8H6v10h14V10Z"/></svg>`,
      map:`<svg viewBox="0 0 24 24"><path d="M15 4l-6 2-6-2v16l6 2 6-2 6 2V6l-6-2Zm0 2.1l4 1.3v12.5l-4-1.3V6.1ZM9 6.1v12.5l-4 1.3V7.4l4-1.3Zm2-.7l2-.7v12.5l-2 .7V5.4Z"/></svg>`,
      info:`<svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 .01 0H12Zm1 15h-2v-6h2v6Zm0-8h-2V7h2v2Z"/></svg>`
    };

    /* =========================
       KIOSK ENGINE
       ========================= */
    const IDLE_SECONDS = 60; // change if needed
    const canvas = document.getElementById('canvas');
    const screenHome = document.getElementById('screen-home');
    const screenDyn  = document.getElementById('screen-dynamic');
    const homeRow    = document.getElementById('homeRow');
    const homeWide   = document.getElementById('homeWide');
    const crumbsEl   = document.getElementById('crumbs');
    const titleEl    = document.getElementById('screenTitle');
    const bodyEl     = document.getElementById('dynamicBody');
    const btnBack    = document.getElementById('btnBack');
    const btnHome    = document.getElementById('btnHome');

    // scaling
    function scaleCanvas(){
      const s = Math.min(window.innerWidth/1080, window.innerHeight/1920);
      canvas.style.transform = `scale(${s})`;
    }
    window.addEventListener('resize', scaleCanvas);
    scaleCanvas();

    // navigation stack
    const stack = []; // nodes
    let idleTimer = null;

    function resetIdle(){
      if(idleTimer) clearTimeout(idleTimer);
      idleTimer = setTimeout(goHome, IDLE_SECONDS*1000);
    }
    ['click','touchstart','mousemove','keydown'].forEach(evt=>{
      window.addEventListener(evt, resetIdle, {passive:true});
    });
    window.addEventListener('contextmenu', e=>e.preventDefault());

    function goHome(){
      stack.length = 0;
      screenDyn.classList.remove('active');
      screenHome.classList.add('active');
      resetIdle();
    }

    function findNodeById(node, id){
      if(node.id === id) return node;
      if(node.children){
        for(const ch of node.children){
          const f = findNodeById(ch, id);
          if(f) return f;
        }
      }
      return null;
    }

    function renderHome(){
      // first two items in a row, third as wide (like reference image)
      const items = DATA.children.slice(0,3);

      // row: first two
      homeRow.innerHTML = "";
      const firstTwo = items.slice(0,2);
      firstTwo.forEach(item=>{
        homeRow.appendChild(makeTile(item, false));
      });

      // wide: third
      const third = items[2];
      homeWide.className = "tile tileWide";
      homeWide.innerHTML = "";
      homeWide.appendChild(makeTileInner(third, true));
      homeWide.addEventListener('click', ()=>openNode(third.id));
      // add band
      homeWide.prepend(makeBand(third.color));
    }

    function makeBand(color){
      const d = document.createElement('div');
      d.className = `band ${color || "blue"}`;
      return d;
    }

    function makeTile(node, wide){
      const b = document.createElement('button');
      b.className = "tile";
      b.appendChild(makeBand(node.color));
      b.appendChild(makeTileInner(node, wide));
      b.addEventListener('click', ()=>openNode(node.id));
      return b;
    }

    function makeTileInner(node, wide){
      const wrap = document.createElement('div');
      wrap.className = "tileInner";

      const left = document.createElement('div');
      const t = document.createElement('p');
      t.className = "tileTitle";
      t.textContent = node.title;

      const s = document.createElement('p');
      s.className = "tileSub";
      s.textContent = node.subtitle || "";

      left.appendChild(t);
      if(!wide) left.appendChild(s);

      wrap.appendChild(left);

      if(!wide){
        const pict = document.createElement('div');
        pict.className = "pict";
        pict.innerHTML = ICONS[node.icon] || ICONS.star;
        wrap.appendChild(pict);
      }

      return wrap;
    }

    function openNode(id){
      const node = findNodeById(DATA, id);
      if(!node) return;

      stack.push(node);
      renderDynamic(node);
      screenHome.classList.remove('active');
      screenDyn.classList.add('active');
      resetIdle();
    }

    function goBack(){
      stack.pop();
      if(stack.length === 0){
        goHome();
        return;
      }
      renderDynamic(stack[stack.length-1]);
      resetIdle();
    }

    function renderDynamic(node){
      // breadcrumbs
      const path = ["Home"].concat(stack.map(n=>n.title));
      crumbsEl.textContent = path.join("  ›  ");
      titleEl.textContent = node.title;

      bodyEl.innerHTML = "";

      if(node.type === "menu"){
        // render menu tiles: 2 per row + wide if odd
        const container = document.createElement('div');
        container.className = "menu";
        const kids = node.children || [];

        for(let i=0; i<kids.length; i+=2){
          const a = kids[i];
          const b = kids[i+1];

          if(b){
            const row = document.createElement('div');
            row.className = "row";
            row.appendChild(makeTile(a,false));
            row.appendChild(makeTile(b,false));
            container.appendChild(row);
          }else{
            // single wide tile for last one
            const wideBtn = document.createElement('button');
            wideBtn.className = "tile tileWide";
            wideBtn.appendChild(makeBand(a.color));
            wideBtn.appendChild(makeTileInner(a,true));
            wideBtn.addEventListener('click', ()=>openNode(a.id));
            container.appendChild(wideBtn);
          }
        }
        bodyEl.appendChild(container);
      }

      if(node.type === "detail"){
        const wrap = document.createElement('div');
        wrap.className = "detailWrap";

        const card = document.createElement('div');
        card.className = "card";

        const h = document.createElement('h3');
        h.textContent = node.content?.heading || node.title;

        card.appendChild(h);

        (node.content?.paragraphs || []).forEach(p=>{
          const el = document.createElement('p');
          el.textContent = p;
          card.appendChild(el);
        });

        const bullets = node.content?.bullets || [];
        if(bullets.length){
          const ul = document.createElement('ul');
          ul.className = "list";
          bullets.forEach(x=>{
            const li = document.createElement('li');
            li.textContent = x;
            ul.appendChild(li);
          });
          card.appendChild(ul);
        }

        wrap.appendChild(card);
        bodyEl.appendChild(wrap);
      }
    }

    btnBack.addEventListener('click', goBack);
    btnHome.addEventListener('click', goHome);

    renderHome();
    resetIdle();
  </script>
</body>
</html>
